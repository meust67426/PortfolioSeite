  <body>
    <h2>Rock Paper Scissors</h2>

    <div class="icons">
      <button onclick="playGame(&#39;rock&#39;)">
        <img src="./styles/rock-emoji.png">
      </button>
      <button onclick="playGame(&#39;paper&#39;)">
        <img src="./styles/paper-emoji.png">
      </button>
      <button onclick="playGame(&#39;scissors&#39;)">
        <img src="./styles /scissors-emoji.png">
      </button>
    </div>

    <p class="js-result">Score zurückgesetzt!</p>
    <p class="js-moves"></p>
    <p class="js-score">Wins: 0, Loses: 0, Ties: 0</p>

    <button class="reset-btn" onclick="resetScore()">Reset</button>

    <script>
      let score =
        JSON.parse(localStorage.getItem("score")) || {
          wins: 0,
          loses: 0,
          ties: 0,
        };

      function updateScoreElement() {
        document.querySelector(".js-score").textContent =
          `Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`;
        localStorage.setItem("score", JSON.stringify(score));
      }

      function playGame(playerMove) {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }

        let result = "";
        if (playerMove === computerMove) {
          result = "Unentschieden.";
        } else if (
          (playerMove === "rock" && computerMove === "scissors") ||
          (playerMove === "paper" && computerMove === "rock") ||
          (playerMove === "scissors" && computerMove === "paper")
        ) {
          result = "Du hast gewonnen!";
        } else {
          result = "Du hast verloren!";
        }

        if (result === "Du hast gewonnen!") {
          score.wins += 1;
        } else if (result === "Du hast verloren!") {
          score.loses += 1;
        } else {
          score.ties += 1;
        }

        document.querySelector(".js-result").innerHTML = result;
        document.querySelector(".js-moves").innerHTML =
          `You <b>${playerMove}</b> - Computer <b>${computerMove}</b>`;
        updateScoreElement();
      }

      function resetScore() {
        score = { wins: 0, loses: 0, ties: 0 };
        localStorage.removeItem("score");
        updateScoreElement();
        document.querySelector(".js-result").textContent = "Score zurückgesetzt!";
        document.querySelector(".js-moves").textContent = "";
      }
      

      updateScoreElement();
    </script>
